spring.application.name=iot-backend

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/iot_plant
spring.datasource.username=iot_user
spring.datasource.password=userdbpassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Weather API Configuration
weather.api.key=your_api_key_here
weather.api.url=https://api.weatherapi.com/v1/current.json

# Server Configuration
server.port=8080

# Enable scheduling
spring.task.scheduling.pool.size=5

spring.docker.compose.enabled=false